basic:
  resource-prefix: aws-zxc-eu
  iam-prefix:
  tags:
    product_code: ZXC-EU
    product_name: ZXC-EU

vpc:
  name: zeekr-prod-vpc
  private-az-list:
    - zeekr-prod-private-b
    - zeekr-prod-private-c
  public-az-list:
    - zeekr-prod-public-b
    - zeekr-prod-public-c

redis:
  create: true
  create-private-subnet-group: false
  private-subnet-group: prod-redis-private-subnet-group
  create_cloudwatch_log_group: true
  config:
    infix_name: cache
    engine: redis
    engine_version: 6.2
    node_type: cache.m6g.large
    num_cache_clusters: 2


mysql:
  create: true
  create-private-subnet-group: false
  private-subnet-group: prod-rds-private-subnet-group
  config:
    infix_name: data
    engine: mysql
    engine_version: 8.0.35
    instance_class: db.m5.large
    db_name: zxc
    backup_retention_period: 7

redshift:
  create: false
  create-private-subnet-group: false
  private-subnet-group: prod-redshift-private-subnet-group
  config:
    infix_name: data
    database_name: vdp
    skip_final_snapshot: true
    node_type: ra3.xlplus
    number_of_nodes: 1
    encrypted: true

kafka:
  front:
    create: true
    config:
      kafka_version: 2.8.1
      number_of_broker_nodes: 2
      broker_node_instance_type: kafka.m5.large
      storage_volume_size: 500
      create_configuration: true
      configuration_server_properties: |
        default.replication.factor=3
        min.insync.replicas=2
        log.retention.hours=72
  back:
    create: true
    config:
      kafka_version: 2.8.1
      number_of_broker_nodes: 2
      broker_node_instance_type: kafka.m5.large
      storage_volume_size: 500
      create_configuration: true
      configuration_server_properties: |
        default.replication.factor=3
        min.insync.replicas=2
        log.retention.hours=72

flink:
  m241-parse:
    create: true
    config:
      runtime_environment: FLINK-1_15
