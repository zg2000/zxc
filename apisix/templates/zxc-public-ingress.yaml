apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.ingress.publicCertificateArn }}
    alb.ingress.kubernetes.io/group.name: {{ .Values.ingress.publicGroupName }}
    alb.ingress.kubernetes.io/group.order: "0"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443},{"HTTP": 80}]'
    alb.ingress.kubernetes.io/mutual-authentication: '[{"port": 80, "mode": "passthrough"},
      {"port": 443, "mode": "verify", "trustStore": "{{ .Values.ingress.publicTrustStore }}",
      "ignoreClientCertificateExpiry" : true}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/subnets: {{ .Values.ingress.publicSubnetIds }}
    alb.ingress.kubernetes.io/success-codes: 200-499
    alb.ingress.kubernetes.io/target-type: ip
    {{ if .Values.ingress.publicWafAclArn }}
    alb.ingress.kubernetes.io/wafv2-acl-arn: {{ .Values.ingress.publicWafAclArn }}
    {{ end }}
  name: zxc-gateway-public-ingress
spec:
  ingressClassName: alb
  rules:
  - host: {{ .Values.ingress.publicHost }}
    http:
      paths:
      - backend:
          service:
            name: apisix-gateway
            port:
              number: 80
        path: /
        pathType: Prefix
